<html>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');

body {
    font-family: 'Tajawal', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #381515;
    text-align: center;
    background-image: url('assets/pattern.svg');
    background-size: 100%;
    background-position: cover;
    background-repeat: repeat;
}

.image-container {
    position: relative;
    display: inline-block;
    width: 100%;  /* Ensure the container is responsive */
}

.map-image {
    width: 100%;  /* Make the image fully responsive */
    height: auto;
}

.icon-button {
    position: absolute;
    background-color: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    transform: translate(-50%, -50%); /* Center based on the button's size */
}

.icon-button img {
    width: 70px;  /* Icon size, will adjust this for mobile */
    height: 70px;
}

.icon-button:hover img {
    transform: scale(1.2);  /* Optional hover effect */
}

.image-container {
    display: flex;
    flex-wrap: wrap;  /* Allow items to wrap if needed */
    justify-content: space-between;  /* Ensure even space between images */
    gap: 10px;  /* Space between the images */
}

.flex-image {
    width: 48%;  /* Adjust width to fit two images with a small gap */
    height: auto;
}


/* Mobile Responsiveness */
@media (max-width: 600px) {
    .icon-button img {
        width: 100px;  /* Reduce icon size on smaller screens */
        height: 100px;
    }

    .icon-button {
        /* You can adjust top and left values if needed for better mobile positioning */
        top: 35%;  /* Adjust based on mobile requirements */
        left: 50%;
    }
    .flex-image {
        width: 48%;  /* Maintain two images side by side on smaller screens */
    }
}

</style>
